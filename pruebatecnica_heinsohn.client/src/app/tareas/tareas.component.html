
<mat-card-header>
  <mat-card-title>Tarea</mat-card-title>
</mat-card-header>
<mat-dialog-content>
          <form [formGroup]="reactiveFormTarea">
            <div class="col-md-12">
              <mat-form-field style="width:300px;">
                <mat-label>Titulo:</mat-label>
                <input matInput formControlName="titulo" class="inputmodelcss" required>
                <mat-error *ngIf="reactiveFormTarea.get('titulo')?.invalid">
                  {{'validations.required'}}
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col-md-12">
              <mat-form-field style="width:300px;">
                <mat-label>Descripcion:</mat-label>
                <input matInput class="inputmodelcss"
                       formControlName="descripcion" required>
                <mat-error *ngIf="reactiveFormTarea.get('descripcion')?.invalid">
                  {{'validations.required'}}
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col-md-12" *ngIf="visibleEstado">
              <mat-form-field style="width:300px;margin-bottom:130px;">
                <mat-label>Estado</mat-label>
                <mat-select formControlName="selectEstado" style="margin-top:20px">
                  <mat-option *ngFor="let estado of estados" [value]="estado.iD_Estado">
                    {{ estado.nombre }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" style="width:150px" class="m-t-8" (click)="guardar()">Guardar</button>
  <button mat-raised-button mat-dialog-close>Close</button>
</mat-dialog-actions>
